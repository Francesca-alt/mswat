    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let value = 2;
        let check = (value === 2);// prima valuto value che Ã¨ true e poi l'assegno;
        target.value += check + '\n';

        check = value !== 3;
        target.value += check + '\n';

        check = value < 2;
        target.value += check + '\n';

        check = value <= 2;
        target.value += check + '\n';

        check = value > 2;
        target.value += check + '\n';

        check = value >= 2;
        target.value += check + '\n';

        check = value == '2';// il confronto e mi ritorna true;
        target.value += check + '\n';

        check = value != '2';
        target.value += check + '\n';
    </script>
