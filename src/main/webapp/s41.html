<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 41</title>
</head>
<body>
    <h1>Array</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');// document è l'oggetto con cui il browser accede in dom e prendi l'elemento per mezzo dell'id che ti passo;

        let data = [ 1, 'hello', [ true, 42.24 ] ];// data è il nome della mia variabile è un array di 3 elementi
        target.value += data + '\n';
        console.log(data.length);

        console.log(data[1], data[2][1]);
        data[2] = false;

        for (let i = 0; i < data.length; i++) {
            console.log(data[i]);
        }

        console.log(data.join(), data.toString());

        target.value += 'pop: ' + data.pop() + '\n';
        target.value += 'shift: ' + data.shift() + '\n';
        target.value += 'current status: ' + data + '\n';
        data.push('push1');// prima mette il primo valore alla fine dell array data;
        data.push('push2');
        data.unshift('unshift');
        target.value += 'new status: ' + data + '\n';

        data.splice(1, 2);
        target.value += 'new status: ' + data + '\n';
    </script>
</body>
</html>
